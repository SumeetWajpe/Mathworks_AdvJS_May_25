<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var person = {
        name: "John",
        greet: function (greeting, time) {
          console.log(greeting + " " + this.name + " !");
        },
      };
      person.greet("Hello");

      var anotherPerson = {
        name: "Jane",
      };

      // Call , Apply , Bind
      person.greet.call(anotherPerson, "Hi"); // invokes greet method of person object with anotherPerson as this
      person.greet.apply(anotherPerson, ["Hey"]); // invokes greet method of person object with anotherPerson as this
      var bindedGreet = person.greet.bind(anotherPerson, "Hello"); // binds greet method of person object with anotherPerson as this and invokes it immediately
      // 100 lines of code
      bindedGreet();

      // Inheritance with Call

      function Shape() {
        this.length = 10;
        this.breadth = 10;
      }

      function Rect() {
        Shape.call(this);
        this.isSquare = false;
      }
      //   var shape = new Shape();
      var rect = new Rect();
    </script>
  </head>
  <body></body>
</html>
