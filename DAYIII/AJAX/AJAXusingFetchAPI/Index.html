<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var thePromise = fetch("https://jsonplaceholder.typicode.com/postsss");
      thePromise
        .then(res => {
          if (res.ok) {
            return res.json();
          } else {
            throw new Error("Network response was not ok");
          }
        })
        .then(
          posts => console.log(posts),
          err => console.log(err),
        );

      async function GetPosts() {
        try {
          var res = await fetch("https://jsonplaceholder.typicode.com/posts");

          if (res.ok) {
            var posts = await res.json();
            console.log(posts);
          } else {
            throw new Error("Network response was not ok");
          }
        } catch (error) {
          console.log(error);
        }
      }
      GetPosts();
    </script>
  </head>
  <body></body>
</html>
