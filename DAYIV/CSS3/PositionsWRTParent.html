<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 200px;
        width: 200px;
        padding: 10px;
        margin: 400px;
        background-color: lightblue;
        border: 2px solid red;
        border-radius: 5px;
        position: relative;
      }
      .child {
        height: 100px;
        width: 100px;
        padding: 10px;
        background-color: lightgreen;
        border: 2px solid green;
        border-radius: 5px;
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      Parent
      <div class="child">Child</div>
    </div>
  </body>
</html>
