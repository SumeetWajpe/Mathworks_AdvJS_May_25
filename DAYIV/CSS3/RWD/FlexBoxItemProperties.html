<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        /* justify-content: space-between; */
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin: 10px;
        flex-grow: 1;
      }

      @media screen and (min-width: 556px) {
        #first {
          flex-grow: 2;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="first" class="item">1</div>
      <div id="second" class="item">2</div>
      <div id="third" class="item">3</div>
    </div>
  </body>
</html>
