<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Car(name, speed) {
        this.name = name || "BMW";
        this.speed = speed || 200;
      }

      function JamesBondCar() {
        this.canFly = true;
        this.canSubmerge = true;
      }

      JamesBondCar.prototype = new Car("Audi", 300);

      var jbc = new JamesBondCar();
      console.log(jbc.name);

      function BatManCar() {
        this.isArmed = true;
        this.canRoll = true;
      }

      BatManCar.prototype = new JamesBondCar();

      var batManCar = new BatManCar();
    </script>
  </head>
  <body></body>
</html>
