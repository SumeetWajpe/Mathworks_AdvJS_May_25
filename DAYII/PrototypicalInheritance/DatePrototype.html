<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      Date.prototype.getDayName = function () {
        var days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        return days[this.getDay()];
      };

      var date = new Date();
      console.log(date.getDayName()); // "day name"
    </script>
  </head>
  <body></body>
</html>
